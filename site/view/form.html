                        <div class="input-area">

                                <option value="" selected disabled hidden>Que tipo de usuário eu sou?</option>

                         </div>

<script>

const slidePage = document.getElementById("slide-page");

const nextBtnFirst = document.getElementById("firstNext");
const prevBtnSec = document.getElementById("prev-1");
const nextBtnSec = document.getElementById("next-1");
const prevBtnThird = document.getElementById("prev-2");
const nextBtnThird = document.getElementById("next-2");
const prevBtnFourth = document.getElementById("prev-3");
const submitBtn = document.getElementById("submit");

// const progressText = document.querySelectorAll(".step p");
// const progressCheck = document.querySelectorAll(".step .check");
const bullet = document.querySelectorAll(".bullet");

let current = 0;

function nextButton() {
    bullet[current].classList.remove("active");
    bullet[current].classList.add("past");
    bullet[current+1].classList.add("active");
    // progressCheck[current].classList.add("active");
    // progressText[current].classList.add("active");
    current += 1;
}

function prevButton() {
    bullet[current-1].classList.remove("past");
    bullet[current-1].classList.add("active");
    bullet[current].classList.remove("active");
    // progressCheck[current - 1].classList.remove("active");
    // progressText[current - 1].classList.remove("active");
    current -= 1;
}

nextBtnFirst.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-25%";
  nextButton();
});
nextBtnSec.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-50%";
  nextButton();
});
nextBtnThird.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-75%";
  nextButton();
});
submitBtn.addEventListener("click", function(){
  setTimeout(function(){
    alert("Your Form Successfully Signed up");
    location.reload();
  },800);
});

prevBtnSec.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "0%";
  prevButton();
});
prevBtnThird.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-25%";
  prevButton();
});
prevBtnFourth.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-50%";
  prevButton();
});

</script>
