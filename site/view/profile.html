<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../assets/img/favicon.ico.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/profile.css">
    <link href='https://fonts.googleapis.com/css?family=Brawler' rel='stylesheet'>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark navbar-color-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="../assets/img/Logo-SemFundo.svg" width="120" height="100"
                        class="d-inline-block align-center" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./marketplace.html">Buscar Advogado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./chat.html">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="userName" href="#equipe">Nome_Cliente</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <div class="profile-banner">
        </div>
        <div class="container">
            <div class="profile-info">
                <div onclick="history.back()" class="div_voltar">
                    <img src="../assets/img/seta-esquerda.png" class="seta" alt="">
                </div>
                <div class="div_foto"></div>
                <div class="info-col">
                    <div class="info-row">
                        <div class="div_descricoes">
                            <h2 class="texto">José da Silva Romeiro</h2>
                            <h4 class="descricao">Doutor em direito imobiliário</h4>
                            <p class="estado">São Paulo, SP</p>
                        </div>
                        <button class="btn-lg btn-editar" onclick="aparecer()">Editar Perfil</button>
                    </div>
                    <div class="card">
                        texto do card
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="div_modal">
        <div class="div_editar">
            <h2 class="modal-title">Monte seu Perfil</h2>
            <div class="div_modaldescricao">
                <div class="div_perfil"></div>
                <div class="modal-col">
                    <div class="input-area">
                        <label for="nomeInput" class="label">Nome Completo</label>
                        <input type="text" class="input-field" id="nomeInput">
                    </div>
                    <div class="input-area">
                        <label for="especializacaoInput" class="label">Especialização</label>
                        <input type="text" class="input-field" id="especializacaoInput">
                    </div>
                    <div class="button-div">
                        <button class="btn-lg">Adicionar foto</button>
                    </div>
                </div>
            </div>
            <div class="div_sobre">
                <div class="input-area">
                    <label for="sobreInput" class="label">Sobre</label>
                    <textarea type="text" class="area-field" id="sobreInput"></textarea>
                </div>
            </div>
            <button class="btn-lg btn_concluir" id="btn_concluir" onclick="desaparecer()">Concluir</button>
        </div>
    </div>

</body>

</html>
<script>
    function desaparecer() {
        div_modal.style.display = "none"
        document.body.style.overflow = "auto"
    }
    function aparecer() {
        div_modal.style.display = "block"
        document.body.style.overflow = "hidden"
    }

    window.onload = function () {
        document.getElementById("userName").innerHTML = sessionStorage.getItem("userName");
    }

</script>
