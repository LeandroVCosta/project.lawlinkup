<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Caso
    </title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/case.css">
    <link href='https://fonts.googleapis.com/css?family=Brawler' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark navbar-color-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/Logo-SemFundo.svg" width="120" height="100" class="d-inline-block align-center"
                        alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mvv">Buscar advogado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#solucao">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#equipe">Nome_Cliente</a>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <div class="container-full-page">
        <div class="form-box">
            <div style="width: 100%;">
                <div class="div_voltar div_voltar-login prev">
                    <img src="../assets/img/seta-esquerda.png" class="seta" alt="">
                </div>
            </div>

            <h1>Conte-nos sobre seu caso</h1>
            <div class="form-outer">
                <form>
                    <div class="input-area">
                        <label for="serviceInput" class="">Tipo de serviço</label>
                        <select name="serviceInput" class="input-field" id="serviceInput">
                            <option value="" selected disabled hidden>Tipo de serviço</option>
                            <option value="1">Serviço 1</option>
                            <option value="2">Serviço 2</option>
                        </select>
                    </div>
                    <div class="input-area">
                        <label for="specificationInput" class="">Especificação</label>
                        <select name="specificationInput" class="input-field" id="specificationInput">
                            <option value="" selected disabled hidden>Especificação</option>
                            <option value="1">Especificação 1</option>
                            <option value="2">Especificação 2</option>
                        </select>
                    </div>
                    <div class="input-area">
                        <label for="detailsInput" class="">Detalhamento</label>
                        <textarea type="text" class="area-field" id="detailsInput">
                        </textarea>
                    </div>
                    
                    

                    <button id="submit" class="btn-lg">Enviar caso</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
